<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Connect Four</title>
</head>
<body>
    <!--CONNECT FOUR BOARD-->
    <div class="bg">
        <div class="container">
            <h1 id="player-turn">red, its your turn!</h1>
            <div class="board bg-primary"> 
                <!--Each div is a cell in the board-->
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>

                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>

                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>

                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>

                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>

                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                <div class="cell red-hover"></div>
                
                <!--We set the bottom row of divs to occupied so that the real bottom can be placed on-->
                <div class="occupied"></div>
                <div class="occupied"></div>
                <div class="occupied"></div>
                <div class="occupied"></div>
                <div class="occupied"></div>
                <div class="occupied"></div>
                <div class="occupied"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
